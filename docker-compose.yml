version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - academic-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - academic-network
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    container_name: keycloak
    command: start-dev
    environment:
      - KC_HEALTH_ENABLED=true
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HTTP_PORT=8081
    ports:
      - "8081:8081"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - academic-network
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  keycloak_data:

networks:
  academic-network:
    driver: bridge

# Note: O aplicativo Spring Boot deve rodar na máquina host na porta 8080
# Prometheus coleta dados de host.docker.internal:8080 (funciona em Docker Desktop)
# Em Linux, pode ser necessário usar 172.17.0.1:8080 ou configurar conforme a rede